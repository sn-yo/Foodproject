    <script>
        const my_bookingid = localStorage.getItem("Set_bookingref");
        // console.log(my_bookingid);
        if(my_bookingid == '' || my_bookingid == null){
            // console.log('redirect');
            window.location.href = "signup.html";
        }

        let getSet_tableno = localStorage.getItem("Set_tableno");
        let getSet_customer = localStorage.getItem("Set_name");
        if(getSet_tableno == null || getSet_tableno == ''){
            document.getElementById("settableno").innerHTML = "00";
        }else{            
            document.getElementById("settableno").innerHTML = ""+getSet_tableno;
        }
        if(getSet_customer == null || getSet_customer == ''){
            document.getElementById("setcustomername").innerHTML = "..";
        }else{
            document.getElementById("setcustomername").innerHTML = getSet_customer;
        }
        
        setTimeout(xredirecto, 3000);
        function xredirecto(){
            window.location.href = "home.html";
        }
    </script>
