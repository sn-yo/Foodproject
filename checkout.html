        /* The snackbar - position it at the bottom and in the middle of the screen */
        #snackbar {
            visibility: hidden; /* Hidden by default. Visible on click */
            min-width: 250px; /* Set a default minimum width */
            margin-left: -125px; /* Divide value of min-width by 2 */
            background-color: #333; /* Black background color */
            color: #fff; /* White text color */
            text-align: center; /* Centered text */
            border-radius: 2px; /* Rounded borders */
            padding: 16px; /* Padding */
            position: fixed; /* Sit on top of the screen */
            z-index: 1; /* Add a z-index if needed */
            left: 50%; /* Center the snackbar */
            top: 100px; /* 30px from the bottom */
        }

        /* Show the snackbar when clicking on a button (class added with JavaScript) */
        #snackbar.show {
        visibility: visible; /* Show the snackbar */
        /* Add animation: Take 0.5 seconds to fade in and out the snackbar.
        However, delay the fade out process for 2.5 seconds */
        -webkit-animation: fadein 0.5s, fadeout 0.5s 2.5s;
        animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }

        /* Animations to fade the snackbar in and out */
        @-webkit-keyframes fadein {
        from {top: 0; opacity: 0;}
        to {top: 100px; opacity: 1;}
        }

        @keyframes fadein {
        from {top: 0; opacity: 0;}
        to {top: 100px; opacity: 1;}
        }

        @-webkit-keyframes fadeout {
        from {top: 100px; opacity: 1;}
        to {top: 0; opacity: 0;}
        }

        @keyframes fadeout {
        from {top: 100px; opacity: 1;}
        to {top: 0; opacity: 0;}
        }
    </style>

    <script>
        const my_bookingid = localStorage.getItem("Set_bookingref");
        // console.log(my_bookingid);
        if(my_bookingid == '' || my_bookingid == null){
            // console.log('redirect');
            window.location.href = "signup.html";
        }

        let showqty = document.getElementById("showqty_mycart");
        showqty.style.display = "none";
        
        let getSet_tableno = localStorage.getItem("Set_tableno");
        let getSet_customer = localStorage.getItem("Set_name");
        if(getSet_tableno == null || getSet_tableno == ''){
            document.getElementById("settableno").innerHTML = "00";
        }else{            
            document.getElementById("settableno").innerHTML = ""+getSet_tableno;
        }
        if(getSet_customer == null || getSet_customer == ''){
            document.getElementById("setcustomername").innerHTML = "..";
        }else{
            document.getElementById("setcustomername").innerHTML = getSet_customer;
        }

        $(document).ready(function() {   //same as: $(function() { 
            let curr_mycart = JSON.parse(localStorage.getItem("cart"));
            let count_mycart = 0;
            // console.log(curr_mycart);
            if(curr_mycart){
                count_mycart = curr_mycart.length;
            }else{
                count_mycart = 0;
            }

            if(count_mycart > 0 && curr_mycart != null){
                //shownotify();
                showqty_on_mycart();
            }

            //set language
            let myLanguage = localStorage.getItem("Set_Language");
            get_languagehome(myLanguage, 'checkout');
        });
    </script>
