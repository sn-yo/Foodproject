        const monthNames = ["January", "February", "March", "April", "May", "June","July", "August", "September", "October", "November", "December"];
        const d = new Date();
        var xtoday = new Date();
        // console.log(today);

        var dd = String(xtoday.getDate()).padStart(2, '0');
        var mm = String(xtoday.getMonth() + 1).padStart(2, '0'); //January is 0!
        var yyyy = xtoday.getFullYear();

        var hh = xtoday.getHours;
        const withPmAm = xtoday.toLocaleTimeString('en-US', {
            // en-US can be set to 'default' to use user's browser settings
            hour: '2-digit',
            minute: '2-digit',
        });

        xtoday = mm + '/' + dd + '/' + yyyy;
        xtoday = dd +' '+ monthNames[d.getMonth()]+',';
        
        // console.log(withPmAm);
        document.getElementById("confirm_showtime").innerHTML = xtoday+' '+withPmAm;
