<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Askbootstrap">
    <meta name="author" content="Askbootstrap">
    <link rel="icon" type="image/png" href="img/fav.png">
    <title>COPPER Restaurant</title>
    <!-- Slick Slider -->
    <link rel="stylesheet" type="text/css" href="vendor/slick/slick.min.css" />
    <link rel="stylesheet" type="text/css" href="vendor/slick/slick-theme.min.css" />
    <!-- Feather Icon-->
    <link href="vendor/icons/feather.css" rel="stylesheet" type="text/css">
    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
    <!-- Sidebar CSS -->
    <link href="vendor/sidebar/demo.css" rel="stylesheet">
    <style>
        .btn_y {
            border: 2px solid black;
            background-color: white;
            color: black;
            padding: 5px 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .copper_yy {
            border-color: #F5B7B1;
            color: #000;
        }
    </style>
</head>

<body>
    <div class="osahan-signup login-page">
        
        <div class="py-5 osahan-coming-soon d-flex justify-content-center align-items-center">
			<div class="col-md-6">
				<div class="text-center pb-3">
					<img alt="#" src="img/logo_copper02.png" class="img-fluid item-img w-80">
					<button class="btn_y copper_yy btn-lg btn-block mt-3">
                        <h4 id="ins_custname">Customer Book Name</h4>
                    </button>
                    <button class="btn_y copper_yy btn-lg btn-block mt-3">
                        <h4 id="ins_promote">Hungry Hub Exclusive Menus Unlimited All Premium M</h4>
                    </button>
                    
				</div>
				
				<form id="myForm" class="mt-5 mb-4" action="home.html">
					<div class="row mt-5">
                        <div class="col-6">
                            <div class="form-group">
                                <label for="exampleInputNumber1" class="text-dark">หมายเลขโต๊ะ</label>
                                <input type="text" placeholder="Enter Table no." class="form-control" id="ins_tableno" aria-describedby="numberHelp" value="1">
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label for="exampleInputNumber2" class="text-dark">เวลา</label>
                                <input type="text" placeholder="Enter Time" class="form-control" id="ins_timebook" aria-describedby="numberHelp" value="12.00 - 14.00">
                            </div>
                        </div>
                    </div>
					<div class="form-group">
						<label for="exampleInputName3" class="text-dark">กรุณาระบุชื่อ</label>
						<input type="text" placeholder="Enter Name" class="form-control" id="ins_newname" aria-describedby="nameHelp" value="John">
                        <input type="hidden" id="ins_invno" value="123">
                        <input type="hidden" id="booking_ref" value="234">
					</div>
					<button class="btn btn-primary btn-lg btn-block" onclick="getAccount()">
					   สั่งอาหาร
					</button>
                    <p id="demo"></p>
				</form>
				
				
			</div>
		</div>
    </div>
    <nav id="main-nav">
        <ul class="second-nav">
            
        </ul>
        <ul class="bottom-nav">
            
        </ul>
    </nav>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="vendor/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- slick Slider JS-->
    <script type="text/javascript" src="vendor/slick/slick.min.js"></script>
    <!-- Sidebar JS-->
    <script type="text/javascript" src="vendor/sidebar/hc-offcanvas-nav.js"></script>
    <!-- Custom scripts for all pages-->
    <script type="text/javascript" src="js/osahan.js"></script>

    <!-- json data -->
    <script src="json/get_signup.js"></script>
    <script>
        function getAccount(){
            var ins_newname = document.getElementById("ins_newname").value;
            var ins_newinvno = document.getElementById("ins_invno").value;
            var ins_newbookingref = document.getElementById("booking_ref").value;
            localStorage.setItem('Set_name', ins_newname);
            localStorage.setItem('Set_invno', ins_newinvno);
            localStorage.setItem('Set_bookingref', ins_newbookingref);
        }
    </script>
    
</body>

</html>
