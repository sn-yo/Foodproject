    <script>
        localStorage.setItem("Set_bookingref","553706");
        const my_bookingid = localStorage.getItem("Set_bookingref");
        // console.log(my_bookingid);
        if(my_bookingid == '' || my_bookingid == null){
            // console.log('redirect');
            window.location.href = "signup.html";
        }
        function OnChooseFood(code, name, nameeng, path, prc, livestation, livestationdesc){
            // alert(code);
            localStorage.setItem('code',code);
            localStorage.setItem('name',name);
            localStorage.setItem('nameeng',nameeng);
            localStorage.setItem('pathimg',path);
            localStorage.setItem('prc',prc);
            localStorage.setItem('livestation',livestation);
            localStorage.setItem('livestationdesc',livestationdesc);
        }

        
        function test(){
            localStorage.setItem("currPage", 0);
        }
        let getLastPage = localStorage.getItem("currPage");
        if(getLastPage != 0){
            // console.log(getLastPage);
            localStorage.setItem("lastPage", getLastPage);
            // localStorage.setItem("currPage", 0);
        }

        let getSet_tableno = localStorage.getItem("Set_tableno");
        if(getSet_tableno == null || getSet_tableno == ''){
            document.getElementById("settableno").innerHTML = "#00";
        }else{            
            document.getElementById("settableno").innerHTML = "#"+getSet_tableno;
        }

        // shownotify();
        $(document).ready(function() {   //same as: $(function() { 
            let curr_mycart = JSON.parse(localStorage.getItem("cart"));
            let count_mycart = 0;
            // console.log(curr_mycart);
            if(curr_mycart){
                count_mycart = curr_mycart.length;
            }else{
                count_mycart = 0;
            }

            if(count_mycart > 0 && curr_mycart != null){
                shownotify();
            }
        });
